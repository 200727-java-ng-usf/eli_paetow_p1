<div id="register-container">
    <hr/>
    <h3>Admin can Register a New User</h3>
    <div class="form-group">
        <label for="fn">First name</label>
        <input type="text" class="form-control" id="fn" >
    </div>
    <div class="form-group">
        <label for="ln">Last name</label>
        <input type="text" class="form-control" id="ln" >
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" >
    </div>
    <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" class="form-control" id="reg-username">
    </div>
    <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="text" class="form-control" id="reg-password">
    </div>
    <div class="form-group">
        <label for="reg-role">1 for Admin, 2 for Finance Manager, 3 for Employee</label>
        <input type="text" class="form-control" id="reg-role" >
    </div>
    <div id="reg-button-container">
        <button type="submit" class="btn btn-primary" id="register">Register</button>
    </div>
    <br/>
    <br/>
    <div class="alert alert-danger" id="reg-message"></div>
</div>
